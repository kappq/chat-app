<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{ url_for('main.index') }}" class="navbar-item">
                <span class="icon-text">
                    <span class="icon">
                        <i class="far fa-comment-alt"></i>
                    </span>
                    <span><strong>ChatApp</strong></span>
                </span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('main.index') }}">
                    Home
                </a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-item" href="{{ url_for('main.profile') }}">Profile</a>
                    <a class="navbar-item" href="{{ url_for('chat.join') }}">Join Room</a>
                {% endif %}
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if not current_user.is_authenticated %}
                            <a class="button is-primary" href="{{ url_for('auth.signup') }}">Sign Up</a>
                            <a class="button" href="{{ url_for('auth.login') }}">Login</a>
                        {% elif current_user.is_authenticated %}
                            <a class="button is-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
