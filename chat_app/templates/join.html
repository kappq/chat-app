{% extends 'base.html' %}

{% block content %}
<h1 class="title">Join Room</h1>
<form action="{{ url_for('chat.join') }}" method="post">
    <div class="field is-grouped">
        <div class="control is-expanded">
            <input class="input" type="text" name="name" placeholder="Room">
        </div>
        <div class="control">
            <button class="button is-link" type="submit">Join</button>
        </div>
    </div>
</form>
{% endblock %}
